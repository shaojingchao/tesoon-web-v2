<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="天星教育是一家致力于教育图书出版及提供教育信息服务的文化教育机构，自1998年成立以来，已发展成为河南民营书业的旗舰品牌。公司坐落于历史文化源远流长的中原大地，秉承着中原儿女自强不息、上下求索的民族精神，积极投身于文化产业发展的大潮中，为了民族教育的振兴和发展，贡献着自己的智慧和热忱。"/>
  <meta name="keywords" content="天星教育,教育图书,教育信息,河南民营书业"/>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_545083_ql4gqn7q7lvaq0k9.css">
  <link rel="stylesheet" href="/static/PACE/themes/yellow/pace-theme-minimal.css">
  <script src="/static/PACE/pace.min.js"></script>
  <title>天星教育</title>
</head>
<body>
<div id="app">
  <style rel="stylesheet/css">
    .loading {
      width: 80px;
      height: 40px;
      margin: 0 auto;
      margin-top: 100px;
      transform: scale(0.6) translateY(-50%);
    }

    .loading span {
      display: inline-block;
      width: 8px;
      height: 100%;
      background: #7bbbef;
      -webkit-animation: load 1s ease infinite;
    }

    @-webkit-keyframes load {
      0%, 100% {
        height: 40px;
        background: #7bbbef;
      }
      50% {
        height: 80px;
        margin: -20px 0;
        background: #4290ef;
      }
    }

    .loading span:nth-child(2) {
      -webkit-animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      -webkit-animation-delay: 0.4s;
    }

    .loading span:nth-child(4) {
      -webkit-animation-delay: 0.6s;
    }

    .loading span:nth-child(5) {
      -webkit-animation-delay: 0.8s;
    }
  </style>
  <div style="padding-top:30vh;">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
